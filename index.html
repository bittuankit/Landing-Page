<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/utils.css">
</head>

<body>
    <header>
        <div class="navbar container">
            <div class="nav-items">
                <div class="logo">
                    <img src="./assets/Icon.png" alt="logo">
                    <h1>Te<span>n</span>et </h1>
                </div>
                <ul>
                    <a href="#" class="link">
                        <li>Home</li>
                    </a>
                    <a href="#" class="link">
                        <li>Services</li>
                    </a>
                    <a href="#" class="link">
                        <li>About</li>
                    </a>
                    <a href="#" class="link">
                        <li>Contact</li>
                    </a>
                </ul>
                <div class="btn">
                    <button>Register Now</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="hero container">
            <div class="hero-header">
                <div class="left">
                    <h1>Lessons and insights <br> <span>from 8 years</span></h1>
                    <p>Where to grow your business as a photographer: site or social media?</p>
                    <div class="btn">
                        <button>Register Now</button>
                    </div>
                </div>
                <div class="right">
                    <img src="./assets/Illustration.svg" alt="hero-man">
                </div>
            </div>
            <div class="hero-footer">
                <h3>Our Clients</h3>
                <p>We have been working with some Fortune 500+ clients</p>
                <div class="company container">
                    <ul>
                        <li><img src="./assets/Logo (1).svg" alt="company-1"></li>
                        <li><img src="./assets/Logo (2).svg" alt="company-2"></li>
                        <li><img src="./assets/Logo (3).svg" alt="company-3"></li>
                        <li><img src="./assets/Logo (4).svg" alt="company-4"></li>
                        <li><img src="./assets/Logo (5).svg" alt="company-5"></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
